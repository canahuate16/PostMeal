<!DOCTYPE html>
<html lang="en">

<head>
  <title>Your Recipes</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css2?family=Damion&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>

  <div class="container">
    <!--Navbar Coding-->
    <nav id="nav2" class="navbar navbar-expand-lg navbar-light">
      <div id="navBar" class="container-fluid justify-content-center">
        <a class="navbar-brand" style="font-family: 'Damion', cursive;">PostMeal</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" style="font-family: 'Oswald', sans-serif;" href="#">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" style="font-family: 'Oswald', sans-serif;" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" style="font-family: 'Oswald', sans-serif;" href="#">My Recipes</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

   

    <div class="row">
      <div class="col-md-12">
        <div class="jumbotron">
          <h1 class="text-center">PostMeal!</h1>
        </div>
      </div> 
      <div class="col-md-6 col-md-offset-3">
        <h2>Welcome <span class="member-name"></span></h2> <br><br><br>
      </div>
    </div>
  </div>


  <div class="container">

    <div class="row">
      <div class="col-sm-8 col-sm-offset-2">
        <p class="cool-font">User</p>
        <input class="form-control" type="text" id="author" placeholder="Enter Your Name">
        <br>
        <p class="cool-font">Recipe</p>
        <input class="form-control" type="text" id="recipe" placeholder="Enter Recipe">
        <br>
        <p class="cool-font">Ingredients</p>
        <textarea class="form-control" rows="3" id="chirp-box" placeholder="Enter Ingredients Here!"></textarea> <br>
        <button id="chirp-submit" class="btn btn-lg">Submit!</button>
      </div>
    </div>
    <br><br><br>

    <div class="row">
      <div class="col-sm-8 col-sm-offset-2">
        <h2>Recipes Shared</h2>
        <hr>
        <div id="chirp-area"></div>
      </div>
    </div>

  </div>
  


  <script type="text/javascript" src="/js/recipe.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/members.js"></script>

</body>

</html>

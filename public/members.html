<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
   <!-- jQuery -->
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="/css/member.css">

</head>

<body>
  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/logout">
        Logout
      </a>
    </div>
  </div>
</nav>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="jumbotron">
          <h1 class="text-center">PostMeal!</h1>
        </div>
      </div> 
      <div class="col-md-6 col-md-offset-3">
        <h2>Welcome <span class="member-name"></span></h2> <br><br><br>
      </div>
    </div>
  </div>


  <div class="container">

    <div class="row">
      <div class="col-sm-8 col-sm-offset-2">
        <p class="cool-font">User</p>
        <input class="form-control" type="text" id="author" placeholder="Enter Your Name">
        <br>
        <p class="cool-font">Recipe</p>
        <input class="form-control" type="text" id="recipe" placeholder="Enter Recipe">
        <br>
        <p class="cool-font">Ingredients</p>
        <textarea class="form-control" rows="3" id="chirp-box" placeholder="Enter Ingredients Here!"></textarea> <br>
        <button id="chirp-submit" class="btn btn-lg">Submit!</button>
      </div>
    </div>
    <br><br><br>

    <div class="row">
      <div class="col-sm-8 col-sm-offset-2">
        <h2>Recipes Shared</h2>
        <hr>
        <div id="chirp-area"></div>
      </div>
    </div>

  </div>
  


  <script type="text/javascript" src="/js/recipe.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/members.js"></script>

</body>

</html>

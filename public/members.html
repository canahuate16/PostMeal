<!DOCTYPE html>
<html lang="en">

<head>
  <title>PostMeal Member's page</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Damion&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link href="css/style.css" rel="stylesheet">

</head>

<body>
 <div class="container">
    <!--Navbar Coding-->
    <div class="navbar-header">
        <nav id="nav2" class="navbar navbar-expand-lg navbar-light">
          <div id="navBar" class="container-fluid justify-content-center">
            <a class="navbar-brand" style="font-family: 'Damion', cursive;">PostMeal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" style="font-family: 'Oswald', sans-serif;" href=/logout> Home </a> </li> <li
                    class="nav-item">
                    <a class="nav-link" style="font-family: 'Oswald', sans-serif;" href="#">My Recipes</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" style="font-family: 'Oswald', sans-serif;" href="#"> Log Out</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>

<!--Form for creating Recipes-->
    <div id= "membersContainer" class="container">
      <div class="row">
        <h1>New Recipe</h1>
        <div id="newRecipeForm" class="col-sm">
          <p class="pRecipe">Recipe</p>
          <input class="form-control" type="text" id="recipe" placeholder="Enter Recipe">
          <br>
          <p class="pRecipe">Ingredients</p>
          <input class="form-control" type="text" id="ingredients" placeholder="Enter ingredients">
          <br>
          <p class="pRecipe">Instructions</p>
          <textarea class="form-control" rows="3" id="chirp-box" placeholder="Enter instructions Here"></textarea> <br>
          <button id="chirp-submit" class="btn btn-lg">Post My Meal</button>
        </div>
      </div>
      <br><br><br>

      <div class="row">
        <div class="col-sm">
          <h1>Recipes Shared</h1>
          <hr>
          <div id="chirp-area"></div>
        </div>
      </div>

    </div>




    <script type="text/javascript" src="/js/recipe.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/members.js"></script>

</body>

</html>
